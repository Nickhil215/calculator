<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <h1 class="headding">SIMPLE CALCULATER</h1>
    <p class="paragraph">using HTML&CSS i created simple calculater and im using visual<br class="n">studio as a editor</p>
    <form action="form1.html" class="calci" name="form1" method="post">

        <input type="text" name="ans" id="display">
        <br>
    </br>

        <input type="button" class="btn" value="C" onclick="form1.ans.value=''">
        <input type="button" class="btn" value="<" onclick="form1.ans.value+form1.ans.value.substring(0,form1.ans.value.length*1-1)">
        <input type="button" class="btn" value="00" onclick="form1.ans.value+='00'">
        <input type="button" class="opareter" value="/" onclick="form1.ans.value+='X'">
    <br>
    </br>

        <input type="button" class="btn" value="7" onclick="form1.ans.value+='7'">
        <input type="button" class="btn" value="8" onclick="form1.ans.value+='8'">
        <input type="button" class="btn" value="9" onclick="form1.ans.value+='9'">
        <input type="button" class="opareter" value="*" onclick="form1.ans.value+='*'">
        <br>
    </br>

        <input type="button" class="btn" value="4" onclick="form1.ans.value+='4'">
        <input type="button" class="btn" value="5" onclick="form1.ans.value+='5'">
        <input type="button" class="btn" value="6" onclick="form1.ans.value+='6'">
        <input type="button" class="opareter" value="-" onclick="form1.ans.value+='-'">
        <br>
    </br>

        <input type="button" class="btn" value="1" onclick="form1.ans.value+='1'">
        <input type="button" class="btn" value="2" onclick="form1.ans.value+='2'">
        <input type="button" class="btn" value="3" onclick="form1.ans.value+='3'">
        <input type="button" class="opareter" value="+" onclick="form1.ans.value+='+'">
        <br>
        <br>
        <input type="button" id="zero" value="0" onclick="form1.ans.value+='0'">
        <input type="button" class="btn" value="." onclick="form1.ans.value+='.'">
        <input type="button" class="opareter" value="=" onclick="form1.ans.value=eval(form1.ans.value)">
        
    </form>
</body>
</html>
